<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-light">


  <!-- Dashboard Tab -->
  <ion-tab title="profil" icon-on="icon blue ion-ios7-person" icon-off="icon ion-ios7-person-outline" href="#/tab/profil">
    <ion-nav-view name="tab-profil"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Messages" icon-on="icon blue ion-ios7-filing" icon-off="icon ion-ios7-filing-outline" href="#/tab/messages">
    <ion-nav-view name="tab-messages"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Emploi du temps" icon-on="icon blue ion-ios7-bookmarks" icon-off="icon ion-ios7-bookmarks-outline" href="#/tab/edt">
    <ion-nav-view name="tab-edt"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Notes" icon-on="icon blue ion-ios7-pulse-strong" icon-off="icon ion-ios7-pulse" href="#/tab/notes">
    <ion-nav-view name="tab-notes"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Login" icon-on="icon blue ion-ios7-play" icon-off="icon ion-ios7-play-outline" ng-click="login()">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>

</ion-tabs>
